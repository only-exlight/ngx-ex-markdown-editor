 <div class="options">
   <div>
     <lib-option-button style="border-right: 1px solid #d2d2d2" [options]="HEADER_OPTIONS"
       (used)="handleOption($event)"></lib-option-button>
     <lib-option-button style="border-right: 1px solid #d2d2d2" [options]="EMPHASIS_OPTIONS"
       (used)="handleOption($event)"></lib-option-button>
   </div>
   <div>
     <lib-option-button style="border-right: 1px solid #d2d2d2" [options]="LIST_OPTIONS" (used)="handleOption($event)">
     </lib-option-button>
     <lib-option-button style="border-right: 1px solid #d2d2d2" [options]="OTHER_OPTIONS" (used)="handleOption($event)">
     </lib-option-button>
   </div>
   <div>
     <lib-option-button style="border-right: 1px solid #d2d2d2" [options]="TYPOGRAPHIC_OPTIONS"
       (used)="handleOption($event)"></lib-option-button>
     <lib-option-button style="border-right: 1px solid #d2d2d2" [options]="CODE_OPTIONS" (used)="handleOption($event)">
     </lib-option-button>
   </div>
 </div>
 <div class="markdown" #area>
   <div class="editor">
     <div class="strings">
       <div *ngFor="let str of strings; let i = index">{{i + 1}}</div>
     </div>
     <div class="area">
       <textarea #mrkdwn [cols]="strings.length" rows="10" (select)="selectText($event)" (click)="focusArea()"
         (input)="handleInput()" [style.height.px]="area.scrollHeight" [formControl]="control"></textarea>
     </div>
   </div>
 </div>
 <div class="status-bar">
   <div>
     <div class="bar-element">cтрока: {{strNum}}</div>
     <div class="bar-element">колонка: {{colNum}}</div>
   </div>
   <div>
     <div class="bar-element">ngx-ex-markdown-editor 0.0.9</div>
   </div>
 </div>


 <div style="margin-top: 3rem">
    <button (click)="test()">test</button>
   <div>Всего строк: {{strings.length}}</div>
   <div>Строка: {{strNum}}</div>
   <div>Колонка: {{colNum}}</div>
 </div>
