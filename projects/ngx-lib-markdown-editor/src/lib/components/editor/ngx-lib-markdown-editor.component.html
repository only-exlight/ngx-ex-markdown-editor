 <div>
   <div>
     <lib-option-button [options]="HEADER_OPTIONS" (used)="handleOption($event)"></lib-option-button>
     <lib-option-button [options]="EMPHASIS_OPTIONS" (used)="handleOption($event)"></lib-option-button>
   </div>
   <div>
     <lib-option-button [options]="LIST_OPTIONS" (used)="handleOption($event)"></lib-option-button>
     <lib-option-button [options]="OTHER_OPTIONS" (used)="handleOption($event)"></lib-option-button>
   </div>
   <div>
     <lib-option-button [options]="TYPOGRAPHIC_OPTIONS" (used)="handleOption($event)"></lib-option-button>
     <lib-option-button [options]="CODE_OPTIONS" (used)="handleOption($event)"></lib-option-button>

   </div>
 </div>
 <div class="markdown" #area>
   <div class="editor">
     <div class="strings">
       <div *ngFor="let str of strings; let i = index">{{i + 1}}</div>
     </div>
     <div class="area">
       <textarea #mrkdwn [cols]="strings.length" rows="10" (select)="selectText($event)" (click)="focusArea()"
         (input)="handleInput()" [style.height.px]="area.scrollHeight" [formControl]="control"></textarea>
     </div>
   </div>
 </div>

 <button (click)="test()">test</button>
 <div>
   <div>Всего строк: {{strings.length}}</div>
   <div>Строка: {{strNum}}</div>
   <div>Колонка: {{colNum}}</div>
 </div>
